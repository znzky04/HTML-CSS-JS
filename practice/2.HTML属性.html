<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML attribute</title>
</head>
<body>
    <p>a用于链接,href定义路径,地址等,href写完超链接后面要加字,不然不显示这个超链接</p>
    <a href="https://www.bilibili.com/">b站超链接</a>
    <p>br可以换行,hr创造水平分割线</p>
    <br>
    <p>target="_blank" 表示点击后会打开新窗口，默认情况下 target="_top" 会跳转到当前页面的顶部</p>
    <a href="https://www.bilibili.com/" target="_blank">第二个b站超链接,新建</a>
    <hr>
    <p>src是定义图形路径或者URL,alt是定义图像的替代文本,若src无法加载则显示alt,width和heigh设置宽度和高度</p>
    <img src="amoris.jpg" alt="" width="200" height="300">
    <hr>
    <img src="木子米.jpg" alt="木子米不在了,只剩mortis了">
    <hr>
    <img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.0liBS2J2o5vtnbOpZqrhtAHaFL?w=266&h=186&c=7&r=0&o=5&dpr=1.6&pid=1.7" alt="">
</body>
</html>
