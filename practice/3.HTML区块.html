<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML block</title>
</head>
<body>
    <p>div没有语义,创建包含其他html元素的容器块,创造网络不同部分(理解为餐桌的盘子)</p>
    <div class="navigator">
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
        <a href="#">链接4</a>
    </div>

    <div class="content">
        <h1>标题</h1>
        <p>内容1</p>
        <p>内容2</p>
        <p>内容3</p>
    </div>

    <p>行内元素span把一小块文本包装起来,然后对其使用css,JS等(创建块级容器)</p>
    <span>第一个span标签</span>
    <span>第二个span标签</span>
    <span>第三个span标签</span>
    <hr>
    <span>链接点击这里<a href="#">链接</a></span>
</body>
</html>
